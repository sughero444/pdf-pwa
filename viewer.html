<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Viewer</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    #controls {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }

    #viewer {
      height: 100%;
      width: 100%;
      overflow-x: scroll;
      overflow-y: hidden;
      white-space: nowrap;
      scroll-behavior: smooth;
    }

    canvas {
      height: 100%;
      display: inline-block;
      margin: 0;
    }
  </style>

</head>
<body>

  <div id="controls">
    <input type="file" id="fileInput" accept="application/pdf">
    <button id="fs">Fullscreen</button>
  </div>

  <div id="viewer"></div>

  <script src="pdf.js"></script>
  <script>
    const fileInput = document.getElementById("fileInput");
    const viewer = document.getElementById("viewer");

    let pdfDoc = null;

    // ================
    // CARICAMENTO PDF
    // ================
    fileInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const arrayBuffer = await file.arrayBuffer();
      pdfDoc = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;

      viewer.innerHTML = "";

      // Slot fittizio iniziale
      const slot = document.createElement("div");
      slot.style.display = "inline-block";
      slot.style.width = "100vw";
      slot.style.height = "100%";
      viewer.appendChild(slot);

      // Render di tutte le pagine
      for (let i = 1; i <= pdfDoc.numPages; i++) {
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        viewer.appendChild(canvas);

        const page = await pdfDoc.getPage(i);
        const viewport = page.getViewport({ scale: 2.5 });

        canvas.height = viewport.height;
        canvas.width = viewport.width;

        await page.render({ canvasContext: ctx, viewport }).promise;
      }

      viewer.scrollLeft = 0;
    });


    // =============
    // FULLSCREEN
    // =============
    document.getElementById("fs").addEventListener("click", () => {
      document.documentElement.requestFullscreen();
    });


    // =============================
    // NAVIGAZIONE CON FRECCE
    // =============================
    window.addEventListener("keydown", (e) => {
      if (!pdfDoc) return;

      const pageWidth = window.innerWidth;

      if (e.key === "ArrowRight") {
        // TRANSIZIONE FLUIDA
        viewer.scrollBy({ left: pageWidth, behavior: "smooth" });
      }

      if (e.key === "ArrowLeft") {
        // ISTANTANEA SENZA ANIMAZIONE
        viewer.style.scrollBehavior = "auto";
        viewer.scrollBy({ left: -pageWidth });
        viewer.style.scrollBehavior = "smooth";
      }
    });
  </script>

</body>
</html>
