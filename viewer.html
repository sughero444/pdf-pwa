<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF TwoPage Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    #controls {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 100;
    }
    #viewer {
      display: flex;
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    canvas {
      height: 100%;
      width: auto;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Controlli visibili SOLO prima del fullscreen -->
  <div id="controls">
    <input type="file" id="fileInput" accept="application/pdf">
    <button id="fullscreenBtn">Fullscreen</button>
  </div>

  <div id="viewer"></div>

  <!-- IMPORTANTISSIMO: PDF.js deve essere nel tuo repository -->
  <script src="./pdf.js"></script>

  <script>
    const fileInput = document.getElementById('fileInput');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const viewer = document.getElementById('viewer');
    let pdfDoc = null;

    // --------------------------------------------
    // CARICAMENTO PDF
    // --------------------------------------------
    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const arrayBuffer = await file.arrayBuffer();
      pdfDoc = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;

      viewer.innerHTML = '';

      for (let i = 1; i <= pdfDoc.numPages; i++) {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        viewer.appendChild(canvas);

        const page = await pdfDoc.getPage(i);
        const viewport = page.getViewport({ scale: 2.5 });

        canvas.height = viewport.height;
        canvas.width = viewport.width;

        await page.render({ canvasContext: ctx, viewport }).promise;
      }

      viewer.scrollLeft = 0;
      viewer.focus();
    });

    // --------------------------------------------
    // FULLSCREEN manuale
    // --------------------------------------------
    fullscreenBtn.addEventListener('click', () => {
      document.documentElement.requestFullscreen();
      fullscreenBtn.style.display = 'none';
      fileInput.style.display = 'none';
    });

    // --------------------------------------------
    // NAVIGAZIONE CON FRECCE
    // --------------------------------------------
    window.addEventListener('keydown', (e) => {
      if (!pdfDoc) return;

      if (e.key === 'ArrowRight') {
        viewer.scrollBy({ left: window.innerWidth, behavior: "smooth" });
      }
      else if (e.key === 'ArrowLeft') {
        viewer.scrollBy({ left: -window.innerWidth, behavior: "instant" });
      }
      else if (e.key === 'Escape' && document.fullscreenElement) {
        document.exitFullscreen();
        fullscreenBtn.style.display = 'inline';
        fileInput.style.display = 'inline';
      }
    });
  </script>

</body>
</html>
